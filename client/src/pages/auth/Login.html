<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

    <style>
      body {
        background-color: #f0f2f5;
      }
      
      .login-image {
        background: url('https://source.unsplash.com/1200x900/?nature') no-repeat center center;
        background-size: cover;
        position: relative;
        height: 100vh;
      }
      
      .login-image:before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
      }
      
      .login-form {
        background-color: #fff;
        margin-top: 80px;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      }
      
      .login-form h2 {
        font-size: 28px;
        font-weight: 700;
        margin-bottom: 30px;
      }
      
      .form-control {
        border-radius: 20px;
        box-shadow: none;
      }
      
      .form-control:focus {
        box-shadow: none;
        border-color: #ee6f57;
      }
      
      .btn-primary {
        background-color: #ee6f57;
        border: none;
        border-radius: 20px;
        padding: 10px 20px;
        font-size: 16px;
        font-weight: 600;
        margin-top: 20px;
        transition: all 0.3s ease;
      }
      
      .btn-primary:hover {
        background-color: #e5473d;
      }
      
      @media (max-width: 768px) {
        .login-image {
          display: none;
        }
        
        .login-form {
          margin-top: 30px;
        }
      }
    </style>

  </head>
  <body>

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6 col-sm-12 login-image">
        </div>
        <div class="col-md-6 col-sm-12 login-form">
          <h2>Login Form</h2>
          <form action="#">
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Login</button>
          </form>
        </div>
      </div>
    </div>
